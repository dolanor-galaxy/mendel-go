# Mendel's Accountant input file
# This is in TOML format (https://github.com/BurntSushi/toml)

[basic]
                      case_id = "testcase11"
                     pop_size = 50      # for tribes/parralel runs (not supported yet) this is the size of each tribe
              num_generations = 35

[mutations]
                frac_fav_mutn = 0.01   # fraction of total number of mutations that are favorable
             fraction_neutral = 0.05     # fraction of total number of mutations that are neutral
         fitness_effect_model = "weibull"    # fixed (set uniform_fitness_effect_*), uniform (even distribution), or weibull.
#   uniform_fitness_effect_del = 0.001   # specifies all deleterious mutations should have the same effect. Only used if fitness_effect_model=fixed.
#   uniform_fitness_effect_fav = 0.001   # specifies all favorable mutations should have the same effect. Only used if fitness_effect_model=fixed.

[selection]
             selection_model = "spps"

[population]
              crossover_model = "partial"  # none (no crossover), full (each LB has a 50/50 chance of coming from dad or mom), partial (mean_num_crossovers per chromosome)
          mean_num_crossovers = 2       # only used for crossover_model=partial, the average number of crossovers per chromosome PAIR during Meiosis 1 Metaphase
    haploid_chromosome_number = 23      # number of chromosomes in 1 set (e.g. in a gamete) - not currently used
         num_linkage_subunits = 230      # total number of linkage blocks in each individual's genome
             pop_growth_model = "founders"       # default is none - none, exponential, capacity
              pop_growth_rate = 1.2     # default is 0.0
             pop_growth_rate2 = 1.1     # default is 0.0
            carrying_capacity = 120    # default is 1000
        bottleneck_generation = 7       # default is 0 (no bottleneck)
          bottleneck_pop_size = 10       # default is 0
   num_bottleneck_generations = 2       # the number of generations the bottleneck should last

[computation]
           tracking_threshold = 9.0     # Below this fitness effect value, near neutral mutations will be pooled instead of tracked individually
               track_neutrals = false   # if false, only keep a cumulative count of neutral mutations in each LB
                  num_threads = 4       # number of concurrent threads to use in the run: 0 (equal to the number of CPUs), 1 (single-threaded), 2-n (explicitly set the number of threads to use)
                    verbosity = 0      # higher number means more verbose, 9 is essentially debug
#               data_file_path = "./test/output/testcase11"     # where the output files should go. Will create this directory if necessary
              files_to_output = "mendel.fit,mendel.hst"        # list of files (separated by commas) that should be generated. The filenames have fixed meanings.
